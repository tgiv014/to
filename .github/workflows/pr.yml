name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      
      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Build
        run: task build
      
      - name: Test
        run: task test
